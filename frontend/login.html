<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Appointment System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" id="loginTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200"
      >
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <!-- Message -->
    <p id="message" class="text-center text-sm mt-4 text-red-500"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE_URL = "http://localhost:4000/api/auth"; // adjust path if needed
    const params = new URLSearchParams(window.location.search);
    const roleHint = params.get("role"); // 'admin' or 'superadmin'

    // Update title based on role hint
    const titleEl = document.getElementById("loginTitle");
    if (roleHint === "admin") titleEl.textContent = "Admin Login";
    if (roleHint === "superadmin") titleEl.textContent = "Superadmin Login";

    // If already authenticated, route to dashboard immediately
    const existingToken = localStorage.getItem("authToken");
    const existingRole = localStorage.getItem("role");
    if (existingToken && existingRole) {
      if (!roleHint || roleHint === existingRole) {
        if (existingRole === "superadmin") window.location.href = "./superadmin.html";
        if (existingRole === "admin") window.location.href = "./admin.html";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      try {
        const res = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          message.textContent = data.message || "Login failed";
          return;
        }

        // Save token in localStorage
        localStorage.setItem("authToken", data.token);
        localStorage.setItem("role", data.role);

        message.classList.remove("text-red-500");
        message.classList.add("text-green-600");
        message.textContent = "Login successful! Redirecting...";

        // Redirect based on role (prefer role hint if provided and matches)
        setTimeout(() => {
          const targetRole = data.role;
          if (roleHint && roleHint !== targetRole) {
            // If mismatch, still go to server-returned role
            console.warn("Role mismatch between hint and token. Redirecting by token role.");
          }
          if (targetRole === "superadmin") {
            window.location.href = "./superadmin.html";
          } else if (targetRole === "admin") {
            window.location.href = "./admin.html";
          } else {
            // Unknown role, go to index
            window.location.href = "./index.html";
          }
        }, 1000);
      } catch (err) {
        console.error("Login error:", err);
        message.textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
